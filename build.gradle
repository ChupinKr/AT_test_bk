plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.16.0",
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "org.slf4j:slf4j-simple:2.0.9")
    implementation("com.codeborne:selenide:6.16.0")
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {

    systemProperty "chromeoptions.prefs","intl.accept_languages=en"

    useJUnitPlatform{}
}
